<section class="course">
  <div class="container">
    <h1 class="text-center">All Courses</h1>
    <div class="row mt-5">
      <div class="col-lg-3 mt-2" *ngFor="let cs of course">
        <div class="box mt-2">
          <img src="{{ cs.image }} " width="100%" alt="" />
          <h3 class="text mt-2">{{ cs.name }}</h3>
          <p>{{ cs.description }}</p>
          <button class="btn btn-primary btn-lg mt-1">Watch Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
